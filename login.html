<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Goofy Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      overflow: hidden;
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .message {
      position: absolute;
      color: #fff;
      background: #6a11cb;
      background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 18px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      animation: floatRight 6s linear forwards;
      opacity: 0;
      z-index: 1;
    }
    @keyframes floatRight {
      0% {
        transform: translateX(-200px);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateX(120vw);
        opacity: 0;
      }
    }
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 10;
    }
    .login-box h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }
    .login-box p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #666;
    }
    .login-box input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 80%;
      margin-bottom: 20px;
    }
    .login-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #ff69b4;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>😂 Why did the developer go broke?</h2>
  <p>Because he used up all his cache! 💸</p>
  <label for="username" style="font-size: 20px;">🎩 Enter if you’ve got tricks up your sleeve!</label><br><br>
  <input type="text" id="username" placeholder="You are?">
  <br>
  <button onclick="alert('Welcome, silly human!')">Log Me In 🚪</button>
</div>

<script>
  const goofyLines = [
    "🔒 Logging in your vibes...",
    "🧠 Uploading common sense... failed!",
    "💼 Polishing your virtual ID badge...",
    "🐒 Warming up the monkeys who write code...",
    "🤖 Asking AI if you're cool enough...",
    "📎 Clippy is checking your resume...",
    "⌛ Loading personality... please wait...",
    "🕵️‍♂️ Verifying sense of humor...",
    "📠 Sending login request to fax machine...",
    "🎯 Aligning corporate chakras...",
    "🚀 Launching you into the intern zone...",
    "🧃 Squeezing juice from data lemons...",
    "👓 Adjusting your rose-tinted work glasses...",
    "🍩 Scanning donuts for suspicious activity...",
    "🧼 Washing your keyboard... virtually.",
    "💅 Buffing your browser history...",
    "🥸 Compiling your sarcasm levels...",
    "📊 Graphing your coffee intake trends...",
    "🧃 Filtering out boring thoughts...",
    "🧹 Sweeping bugs under the carpet...",
    "🪑 Adjusting your virtual chair posture...",
    "📺 Buffering your personality...",
    "📦 Unboxing your motivation...",
    "🧁 Bribing the boss with cupcakes...",
    "🧟‍♂️ Detecting zombie mode...",
    "🎮 Inserting cheat codes for productivity...",
    "🎧 Syncing with lo-fi work beats...",
    "🥒 Pickling your browser history...",
    "🦄 Summoning unicorn thoughts...",
    "🪄 Waving the magic wand of deadlines...",
    "🧸 Hugging stress away...",
    "🍕 Feeding the office spirit pizza...",
    "🚽 Flushing old login attempts...",
    "🐢 Optimizing speed (turtle style)...",
    "🧃 Charging up with vitamin sarcasm...",
    "📞 Calling HR... just kidding."
  ];

  function getRandomY() {
    return Math.floor(Math.random() * (window.innerHeight - 50));
  }

  function spawnMessage(text) {
    const msg = document.createElement("div");
    msg.classList.add("message");
    msg.textContent = text;
    msg.style.top = `${getRandomY()}px`;
    msg.style.left = `-200px`;
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 6000);
  }

  let i = 0;
  const interval = setInterval(() => {
    spawnMessage(goofyLines[i % goofyLines.length]);
    i++;
  }, 800);
</script>

</body>
</html>
